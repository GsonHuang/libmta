apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.auto.service:auto-service:1.0-rc6'//谷歌的帮助我们快速实现注解处理器
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'//谷歌的帮助我们快速实现注解处理器


    implementation 'com.squareup:javapoet:1.7.0'//用来生成java文件的，避免字符串拼接
    implementation project(path: ':libannotation')

}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"